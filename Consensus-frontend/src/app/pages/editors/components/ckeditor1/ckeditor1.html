    <label for="firstName">First Name</label>
    <input formControlName="firstName" id="firstName" />
    <control-messages [control]="userForm.controls.firstName"></control-messages>

    <label for="lastName">Last Name</label>
    <input formControlName="lastName" id="lastName" />
    <control-messages [control]="userForm.controls.lastName"></control-messages>

  <label for="email">Email Address</label>
  <input formControlName="email" id="email" />
  <control-messages [control]="userForm.controls.email"></control-messages>


<div>
    <div class="input-demo radio-demo row">
      <div class="col-md-4">
        <label class="radio-inline custom-radio nowrap">
          <input type="radio" name="hgjj"  value="female" formControlName="gender">
          <span >Female</span>
        </label>
      </div>
      <div class="col-md-4">
        <label class="radio-inline custom-radio nowrap">
          <input type="radio" name="hgjj"  value="male" formControlName="gender">
          <span>Male</span>
        </label>
      </div>
    </div>
</div>

    <div>
    <div class="input-demo radio-demo row">
      <div class="col-md-4">
        <label class="radio-inline custom-radio nowrap">
          <input type="radio" name="inlineRadioOptions"  value="Married" formControlName="status">
          <span >Married</span>
        </label>
      </div>
      <div class="col-md-4">
        <label class="radio-inline custom-radio nowrap">
          <input type="radio" name="inlineRadioOptions"  value="Unmarried" formControlName="status">
          <span>Unmarried</span>
        </label>
      </div>
    </div>
    </div>

    <div class="form-group">
      <label >Number of Dependents</label>
      <select   id="exampleSelect1" name="noOfDependent" formControlName="noOfDependent" >
        <option name="0" >0</option>
        <option name="1" >1</option>
        <option name="2" >2</option>
        <option name="3" >3</option>
        <option name="4" >4</option>
        <option name="5">5</option>
      </select>
    </div>


    <div class="form-group">
      <label for="exampleSelect1">Select the Hobbies</label>
      <select class="form" id="exampleSelect1"   formControlName="hobbies" >
        <option name="Reading" >Reading</option>
        <option name="Swimming" >Swimming</option>
        <option name="Dancing" >Dancing</option>
      </select>
    </div>


    <!--<label for="profile">Profile Description</label>
  <textarea formControlName="profile" id="profile"></textarea>
  <control-messages [control]="userForm.controls.profile"></control-messages>-->

  <button type="submit" ng-change="fetchTenants()" [disabled]="!userForm.valid" >Submit</button>
</form>

</ba-card>

</div>
</div>
