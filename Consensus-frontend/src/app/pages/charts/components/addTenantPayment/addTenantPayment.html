


<div class="col-md-8" >
  <div class="colorChange">



    <ba-card  baCardClass="with-scroll">

      <form [formGroup]="tenantPaymentForm" (submit)="saveTenant()">


          <my-date-picker name="mydate"  [options]="myDatePickerOptions"
                          formControlName="myDate" placeholder="Select Date"></my-date-picker>
        <control-messages [control]="tenantPaymentForm.controls.myDate"></control-messages>



        <div class="form-group">
          <label for="exampleSelect1">Select the Tenant</label>
          <select  class="form-control" id="exampleSelect1" formControlName="tenant_id" [(ngModel)]="example.first">
            <option *ngFor="let title of tenants" [value]="title._id" >
              {{title.firstName}}&nbsp;{{title.lastName}}
            </option>
          </select>
        </div>


        <div class="form-group">
          <label name="firstName">Amount paid</label>
          <input  class="form-control" id="amountPaid" placeholder="Amount paid"  formControlName="amountPaid">
          <control-messages [control]="tenantPaymentForm.controls.amountPaid"></control-messages>
        </div>

        <div class="form-group">
          <label name="firstName">Description</label>
          <textarea  class="form-control" id="comment" placeholder="Add description here ..." formControlName="comment"></textarea>
          <control-messages [control]="tenantPaymentForm.controls.comment"></control-messages>
        </div>



       <button type="submit"  [disabled]="!tenantPaymentForm.valid">Submit</button>
        <!--<button type="submit" >Submit</button>-->
      </form>

    </ba-card>

  </div>
</div>
