<form>
  <div class="form-group">
    <label name="firstName">First Name</label>
    <input type="password" class="form-control" id="firsName" placeholder="First Name">
  </div>

  <div class="form-group">
    <label >Last Name</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label >Email address</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email address">
  </div>

  <div class="checkbox-demo-row">

    <div class="input-demo  row">
      <div class="col-md-4">
        <label class="checkbox-inline custom-checkbox nowrap">
          <input type="checkbox" id="inlineRadio1" value="option1">
          <span translate>Female</span>
        </label>
      </div>
      <div class="col-md-4">
        <label class="checkbox-inline custom-checkbox nowrap">
          <input type="checkbox"  id="inlineRadio2" value="option2">
          <span>Male</span>
        </label>
      </div>

    </div>
  </div>

  <div class="form-group">
    <label >Date Of Birth</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Date Of Birth">
  </div>




  <div class="checkbox-demo-row">

    <div class="input-demo  row">
      <div class="col-md-4">
        <label class="checkbox-inline custom-checkbox nowrap">
          <input type="checkbox" id="inlineRadio1" value="option1">
          <span translate>Married</span>
        </label>
      </div>
      <div class="col-md-4">
        <label class="checkbox-inline custom-checkbox nowrap">
          <input type="checkbox"  id="inlineRadio2" value="option2">
          <span>Unmarried</span>
        </label>
      </div>

    </div>
  </div>

  <div class="form-group">
    <label for="exampleSelect1">Number of Dependents</label>
    <select class="form-control" id="exampleSelect1">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

  <div class="checkbox-demo-row">

    <div class="input-demo  row">
      <div class="col-md-4">
        <label class="checkbox-inline custom-checkbox nowrap">
          <input type="checkbox" id="inlineRadio1" value="option1">
          <span translate>Have a pet?</span>
        </label>
      </div>
      <div class="col-md-4">
        <label class="checkbox-inline custom-checkbox nowrap">
          <input type="checkbox"  id="inlineRadio2" value="option2">
          <span>Do you Smoke?</span>
        </label>
      </div>

    </div>
  </div>
