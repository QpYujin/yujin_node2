
<div class="col-md-8" >
  <div class="colorChange">



    <ba-card  baCardClass="with-scroll">

      <form [formGroup]="tenantPaymentForm" (submit)="saveTenant()">

        <my-date-picker name="mydate"  [options]="myDatePickerOptions"
                        formControlName="myDate" placeholder="Select Date"></my-date-picker>
        <control-messages [control]="tenantPaymentForm.controls.myDate"></control-messages>


        <div class="form-group">
          <label for="exampleSelect1">Expense Type</label>
          <select class="form-control" id="exampleSelect1" formControlName="expensesType">
            <option name="Landscaping" >Landscaping</option>
            <option name="Swimming Pool" >Swimming Pool</option>
            <option name="Gym" >Gym</option>
            <option name="Club House" >Club House</option>
            <option name="Office" >Office</option>
            <option name="Others">Others</option>
          </select>
          <control-messages [control]="tenantPaymentForm.controls.expensesType"></control-messages>
        </div>

        <div class="form-group">
          <label name="firstName">Expense Description</label>
          <textarea rows="4" cols="50" class="input-md textinput textInput form-control" formControlName="community_Expenses_Description" id="id_number" name="community_Expenses_Description" placeholder="Enter the expense description" style="margin-bottom: 10px"
                    type="text" ></textarea>
          <control-messages [control]="tenantPaymentForm.controls.community_Expenses_Description"></control-messages>
        </div>



        <div class="form-group">
          <label name="firstName">Please provide Vendor Name</label>
          <input  class="form-control" name="vendorName" placeholder="Vendor name"  id="vendorName" formControlName="vendorName">
          <control-messages [control]="tenantPaymentForm.controls.vendorName"></control-messages>
        </div>

        <div class="form-group">
          <label name="firstName">Amount paid</label>
          <input  class="form-control" id="amountPaid" placeholder="Amount paid" name="amountPaid"  formControlName="amountPaid">
          <control-messages [control]="tenantPaymentForm.controls.amountPaid"></control-messages>
        </div>



        <button type="submit" [disabled]="!tenantPaymentForm.valid">Submit</button>
      </form>

    </ba-card>

  </div>
</div>
